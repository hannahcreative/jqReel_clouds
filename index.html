<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hannah Explains jQuery Reel</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src='jquery.reel.js' type='text/javascript'></script>
	
</head>
<body>
	<img id="image" src="clouds.jpg"/>

	<style>
		body {
			background:#1c1c1a;
		}
		img {
			max-width: 100%;
		}
	
		#image-reel {
			margin: 0 auto;
			text-align: center;
		}

	</style>

	 <script>
	  $('#image').reel({
	    image:       'clouds.jpg', //mandatory
	    stitched:    1821, //mandatory
	    frames:      60, //optional, more useful for sprites
	    speed:       0.1, //changes speed, obviously
	   	wheelable:   false, //for mouse that has wheel for scrolling
	    loops : 	   true, //continuous circle
	    tempo : 	   10, //similar to speed, can make it lag
	    responsive : true, //hope you know what this means.
	    indicator:    4, //there's an indicator that reflects actual fraction, it's width reflects one frame's share. more frames means narrower indicator
	    orientable:   true //gyroscope
	  });
	 
	</script>
	
</body>
</html>
